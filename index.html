<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CyberPet</title>
</head>
<body>
    <div id = "mainMenu">
        <div id = "titleDiv">
            <h1 id = "title">CyberPets</h1>
        </div>
        <div id = "petChoiceBox">
            <div>
                <h2 id = "petChoiceTitle">Choose your pet</h2>

                <ul id = "petChoiceList">
                    <li><input type="checkbox" id = "dogChoice" name = "dog"/>
                    <label for = "dog">Dog</label> </li>
                    <li><input type="checkbox" id = "catChoice" name = "cat"/>
                    <label for = "cat">Cat</label> </li>
                    <li><input type="checkbox" id = "hamsterChoice" name = "hamster"/>
                    <label for = "hamster">Hamster</label> </li>
                </ul>
            </div>
            <div id = "nameDiv">
                <h2>Choose pet name:</h2>
                <input type="text">
                <button type="button">Ready</button>
            </div>
        </div>
    </div>
   

    <script src="./script.js"></script>
</body>
</html>
