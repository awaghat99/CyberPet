<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cyber Pet</title>
    </head>
    <body>
        <div id="mainMenu">
            <div class="titleDiv">
                <h1 id="title">CyberPets</h1>
            </div>
            <div id="petChoiceBox">
                <div>
                    <h2 id="petChoiceTitle">Choose your pet</h2>

                    <form class="box" id="petChoiceList">
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="dog" name="pet" value="dog" />
                            <label for="dog">Dog</label>
                        </div>
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="cat" name="pet" value="cat" />
                            <label for="cat">Cat</label>
                        </div>
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="hamster" name="pet" value="hamster" />
                            <label for="hamster">Hamster</label>
                        </div>
                    </form>
                </div>
                <div class="box" id="nameDiv">
                    <h2>Choose pet name:</h2>
                    <input type="text" id="inputName" />
                    <button type="button" id="readyButton">Ready</button>
                </div>
            </div>
        </div>
        <section id="pet-pages">
            <div class="titleDiv">
                <h2 id="pet-title">Look after your Dog</h2>
            </div>
            <div class="box" id="bars">
                <div id="health" class="whole-bar">
                    <span>HEALTH</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="hunger" class="whole-bar">
                    <span>HUNGER</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="thirst" class="whole-bar">
                    <span>THIRST</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="custom" class="whole-bar">
                    <span id="custom-span">CUSTOM</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box" id="buttons">
                <button class="gameButtons" id="eatButton">Eat</button>
                <button class="gameButtons" id="drinkButton">Drink</button>
                <button class="gameButtons" id="customButton1">Custom</button>
                <button class="gameButtons" id="customButton2">Custom</button>
                <button class="gameButtons" id="tryAgain">Try Again</button>
            </div>
            <div id="images">
                <div id="petPicsDiv">
                    <div id="dogPicDiv">
                        <img id="dog-image" src="./images/dog.avif" class="image" />
                    </div>
                    <div id="catPicDiv">
                        <img id="cat-image" src="./images/cat.jfif" class="image" />
                    </div>
                    <div id="hamsterPicDiv">
                        <img id="hamster-image" src="./images/hamster.jfif" class="image" />
                    </div>
                </div>
                <div id="deadPicDiv">
                    <img src="./images/rip.jfif" class="image" />
                </div>
            </div>
            <div id="back">
                <button class="gameButtons" id="backButton">Return to Main Menu</button>
            </div>
        </section>
        <audio id = "eatButtonAudio" src="./sounds/eatButton.mp3"></audio>
        <audio id = "drinkButtonAudio" src="./sounds/drinkButton.wav"></audio>
        <audio id = "customButton1Audio" src="./sounds/custombutton1.wav" ></audio>
        <audio id = "customButton2Audio" src="./sounds/custombutton2.wav"></audio>
        <audio id = "loseAudio" src="./sounds/loseSound.mp3"></audio>
        <audio id = "startSound" src="./sounds/startSound.wav"></audio>

        <!-- dog animation -->
        <div id = "dogAnimations">
            <div id=container>
                <div id ="dog-head">
                <img id= "dogHead" src= "./images/dogHeadHappy.webp" width="100" height="100">
                </div>
            
                <div class="dog-body">
                    <img id="dogBody" src="./images/dog-body-md.png" width="80" height="100">
                </div>
            </div>
        </div>
        <div id = "catAnimations">
            <div id=container2>
                <div id ="cat-head">
                <img id= "catHead" src= "./images/cat-head-ok.png" width="100" height="100">
                </div>
            
                <div class="cat-body">
                    <img id="catBody" src="./images/cat-body.png" width="80" height="100">
                </div>
            </div>
        </div>

        <div id = "hamsterAnimations">
            <div id=container3>
                <div id ="hamster-head">
                <img id= "hamsterHead" src= "./images/cartoon-hamster-head-md-ok.png" width="100" height="100">
                </div>
            
                <div class="hamster-body">
                    <img id="hamsterBody" src="./images/dog-body-md.png" width="80" height="100">
                </div>
            </div>
        </div>
      

        <script type="module" src="./script.js"></script>
    </body>
</html>
