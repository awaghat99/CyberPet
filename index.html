<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cyber Pet</title>
    </head>
    <body>
        <div id="mainMenu">
            <div class="titleDiv">
                <h1 id="title">CyberPets</h1>
            </div>
            <div id="petChoiceBox">
                <div>
                    <h2 id="petChoiceTitle">Choose your pet</h2>

                    <form class="box" id="petChoiceList">
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="dog" name="pet" />
                            <label for="dog" >Dog</label>
                        </div>
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="cat" name="pet" />
                            <label for="cat">Cat</label>
                        </div>
                        <div class="radioDiv">
                            <input type="radio" class="radioChoice" id="hamster" name="pet" />
                            <label for="hamster">Hamster</label>
                        </div>
                    </form>
                </div>
                <div class="box" id="nameDiv">
                    <h2>Choose pet name:</h2>
                    <input type="text" id="inputName" />
                    <button type="button" id="readyButton">Ready</button>
                </div>
            </div>
        </div>
        <section id="pet-pages">
            <div class="titleDiv">
                <h2 id="pet-title">Look after your Dog</h2>
            </div>
            <div class="box" id="bars">
                <div id="health" class="whole-bar">
                    <span>HEALTH</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="hunger" class="whole-bar">
                    <span>HUNGER</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="thirst" class="whole-bar">
                    <span>THIRST</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="custom" class="whole-bar">
                    <span>CUSTOM</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box" id="buttons">
                <button class="gameButtons" id="eatButton">Eat</button>
                <button class="gameButtons" id="drinkButton">Drink</button>
                <button class="gameButtons" id="customButton1">Custom</button>
                <button class="gameButtons" id="customButton2">Custom</button>
            </div>
            <div id="imageDiv">
                <img src="./images/dog.avif" class="image" />
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
