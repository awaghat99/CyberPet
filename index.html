<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cyber Pet</title>
    </head>
    <body>
        <div id="mainMenu">
            <div id="titleDiv">
                <h1 id="title">CyberPets</h1>
            </div>
            <div id="petChoiceBox">
                <div>
                    <h2 id="petChoiceTitle">Choose your pet</h2>

                    <form id="petChoiceList">
                        <div class = "radioDiv">
                            <input type="radio" class = "radioChoice" id="dog" name="pet" />
                            <label for="dog">Dog</label>
                        </div>
                        <div class = "radioDiv">
                            <input type="radio" class = "radioChoice" id="cat" name="pet" />
                            <label for="cat">Cat</label>
                        </div>
                        <div class = "radioDiv">
                            <input type="radio" class = "radioChoice" id="hamster" name="pet" />
                            <label for="hamster">Hamster</label>
                        </div>
                    </form>
                </div>
                <div id="nameDiv">
                    <h2>Choose pet name:</h2>
                    <input type="text" id = "inputName"/>
                    <button type="button" id = "readyButton">Ready</button>
                </div>
            </div>
        </div>
        <section class="pet-pages">
            <h2 id="pet-title">Look after your Dog</h2>
            <div class="bars">
                <div id="health" class="whole-bar">
                    <span>health</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="hunger" class="whole-bar">
                    <span>hunger</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="thirst" class="whole-bar">
                    <span>thirst</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
                <div id="custom" class="whole-bar">
                    <span>custom</span>
                    <div class="health-bar" data-total="1000" data-value="1000">
                        <div class="bar">
                            <div class="hit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <button class="interact-button">Eat</button>
                <button class="interact-button">Drink</button>
                <button class="interact-button custom">Custom</button>
                <button class="interact-button custom">Custom</button>
            </div>
            <img src="./images/dog.avif" class="image" />
        </section>
        <script src="./script.js"></script>
    </body>
</html>
